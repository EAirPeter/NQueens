<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N Queens</title>
</head>
<body>
<div id="chess-board"></div>

<script src="js/d3.min.js"></script>
<script>
    let fieldSize = 40
    let boardDimension = 8
    let boardSize = boardDimension * fieldSize

    let board =[]

    for(let i = 0; i < boardDimension * boardDimension; i++) {
        board.push({
            x: i % boardDimension,
            y: Math.floor(i / boardDimension),
            piece: 0
        });
    }

    let div = d3.select("#chess-board")
    let svg = div.append("svg")
        .attr("width", boardSize + 21 + "px")
        .attr("height", boardSize + 21 + "px")
        .append("g")
        .attr("transform", "translate(21, 21)");


    svg.selectAll(".fields")
        .data(board)
        .enter()
        .append("g")
        .append("rect")
        .style("class", "fields")
        .style("class", "rects")
        .attr("x", function (d) {
            return d.x*fieldSize;
        })
        .attr("y", function (d) {
            return d.y*fieldSize;
        })
        .attr("width", fieldSize + "px")
        .attr("height", fieldSize + "px")
        .style("fill", function (d) {
            if ( ((d.x % 2 == 0) && (d.y % 2 == 0)) || ((d.x % 2 == 1) && (d.y % 2 == 1)) )
                return "beige";
            else
                return "tan";
        });

    let cols = ["a", "b", "c", "d", "e", "f", "g", "h"]
    let rows = [1, 2, 3, 4, 5, 6, 7, 8]

    gridSize = 40
    textopacity = 0.75

    svg.selectAll(".colLabel")
        .data(cols)
        .enter().append("text")
        .text(function (d) { return d; })
        .attr("y", 0)
        .attr("x", function (d, i) { return i * gridSize; })
        .style("font-size", gridSize/3 + "px")
        .style("text-anchor", "middle")
        .style("opacity", textopacity)
        .attr("transform", "translate(" + gridSize / 2 + ", " + -6 + "  )")

    svg.selectAll(".rowLabel")
        .data(rows)
        .enter().append("text")
        .text(function(d) { return d; })
        .attr("y", function(d, i) { return i * gridSize; })
        .attr("x", 0)
        .style("font-size", gridSize/3 + "px")
        .style("text-anchor", "middle")
        .style("opacity", textopacity)
        .attr("transform", "translate(-15," + gridSize / 1.5 + ")")
</script>
</body>
</html>
